---
hyperparams: 
  population_size: 25
  offspring_size: 25
  k: 5 #k of the k-nn in archive-based novelty estimation. Robust value from Gomes' paper is ~15
  num_generations: 2000
novelty_estimator:
  type: "archive_based" #choiceas are "learned", "archive_based"
archive:
  type : "list_based" 
  growth_rate: 6 #Gomes' paper ~6
  growth_strategy: "most_novel" # choices are "most_novel", "random"
  removal_strategy: "random" 
  max_size: 10000
mutator:
  type: "gaussian_same" # types are "poly_same" , "gaussian",  "gaussian_adaptative" and "poly_adaptative". "same" indicates that all weights are mutated according to the same params
  gaussian_params: {"mu": 0.0, "sigma": 0.1, "indpb": 1.0} #Gomes' paper recommends low mutation rates (indpb)
selector:
  type: "elitist" # choices are "nsga2", "elitist", "tournament", "roulette", "random". Note that except nsag2 which is based on both fintess and novelty, all other choices 
                  #are purely based on novlety
problem:
  name: "hardmaze" 
  bd_type: "generic" #choices depend on problem type
  max_episodes: 2000
  assets: {"env_im":"/home/achkan/misc_experiments/guidelines_paper/environments/env_assets/maze_hard.pbm"} # key-values here are based on problem type
population:
  individual_type: "simple_fw_fc" 
use_scoop: 1 #when set to 1, run the script with -mi scoop script.py config
visualise_bds: 1 # 0 disable, 1 to logfile, 2 display
ns_log_root: "/tmp/" #directory where NS will create a log directory based on its main pid

  







